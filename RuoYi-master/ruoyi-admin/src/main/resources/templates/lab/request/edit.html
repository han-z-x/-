<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改购买申请管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-request-edit" th:object="${purchaseRequest}">
            <input name="prId" th:field="*{prId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请购买设备名称：</label>
                <div class="col-sm-8">
                    <input name="prTitle" th:field="*{prTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请购买数量：</label>
                <div class="col-sm-8">
                    <input name="prNumber" th:field="*{prNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请购买原因：</label>
                <div class="col-sm-8">
                    <input name="prReason" th:field="*{prReason}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请人：</label>
                <div class="col-sm-8">
                    <input name="prRequester" th:field="*{prRequester}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="prRequestDate" th:value="${#dates.format(purchaseRequest.prRequestDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "lab/request";
        $("#form-request-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-request-edit').serialize());
            }
        }

        $("input[name='prRequestDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
