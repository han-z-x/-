    <script th:inline="javascript">
        var prefix = ctx + "lab/repairment"
        $("#form-repairment-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-repairment-add').serialize());
                $.operate.save()
            }
        }

            minView: "month",
            autoclose: true
        });
