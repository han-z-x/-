    <script th:inline="javascript">
        var prefix = ctx + "lab/scrap"
        $("#form-scrap-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-scrap-add').serialize());
            }
        }

        $("input[name='scDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
